<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss Destination Nigeria Pageant</title>
    <meta name="description" content="Commemorating the African Woman" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/registration.css" />

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="home-button">Home</a>
      <h1>Pre-registration Form</h1>
      <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Full name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email address"
        />

        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          required
        />

        <div class="checkbox-group">
          <label for="ageConfirm">
            I am between the ages of 18 and 39.
          </label>
          <input type="checkbox" id="ageConfirm" name="ageConfirm" required />
        </div>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" />

        <label for="address">Address:</label>
        <textarea
          id="address"
          name="address"
          placeholder="Address"
          required
        ></textarea>

        <label for="image">Upload Image:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
        />

        <button class="btn btn--primary" type="submit">Register</button>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
